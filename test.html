<!DOCTYPE html>
<html>
<head>
    <title>File to JSON Service Test</title>
</head>
<body>
    <h2>Test File Upload</h2>
    <input type="file" id="fileInput" accept=".csv,.xlsx,.txt">
    <button onclick="uploadFile()">Upload</button>
    
    <div id="result"></div>
    
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('http://localhost:8083/api/files/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Upload Result:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
                
                if (result.success) {
                    // Get the JSON data
                    const dataResponse = await fetch(`http://localhost:8083/api/files/data/${result.fileId}`);
                    const jsonData = await dataResponse.json();
                    
                    document.getElementById('result').innerHTML += 
                        '<h3>JSON Data:</h3><pre>' + JSON.stringify(jsonData, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
